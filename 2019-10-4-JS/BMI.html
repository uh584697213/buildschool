<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
    
    <script>
        function button1_click() {
            var h1 = document.getElementById('H').value;
            var h2 = h1/100;
            var w1 = document.getElementById('W').value;
            //var w2 = w1.value;
            var bmi = w1/(h2*h2);
            document.getElementById('label').innerHTML += bmi;
        }
    </script>

</head>
<body>
    <div style="margin: 10px auto;width:60%;height: 500px;">
        <div style="margin-left:30%;margin-top:10%;width:100%">
    <label>身高:</label>
    <input type="text" placeholder="身高" id="H" name="H"><br><br>
    <label>體重:</label>
    <input type="text" placeholder="體重" id="W" name="W"><br><br>
    <label id="label">結果:</label><br><br>
    <!--input type="button" id="button1" onclick="button1_click()" value="計算"-->
    <button type="button" class="btn btn-primary" onclick="button1_click()">Primary</button>
    </div></div>
</body>
</html>
