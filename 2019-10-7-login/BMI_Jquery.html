<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        //BMI計算方法
        $(function () {
            $('#button1').click(function (e) {
                var h = $('#height').val();
                var w = $('#width').val();
                h = h / 100;
                var bmi = w / (h * h);
                $('#result').html(bmi);
            });
        });

        $(function () { //全選
            $('#checkall').click(function (e) {
                var check = $('#checkall').prop("checked");
                $('#all input').prop("checked", check);
            });
        });





        $(function () {
            init();
            $('img').hover(function () {
            $(this).css('coursor', 'pointer').
            css('transform', 'scale(1.1)').
            css('transition-duration', '0.1s');

        }, function () {
            // out
            $(this).css('transform', 'scale(1)').css('transition-duration', '0.1s');
        });
        });

        function radius() {
            var val = $(this).val();
            $('#imggroup img').removeClass();
            $('#imggroup img').addClass(val);
        }

        function init() {
            $('#se101').change(radius);
        }
    </script>

    <style>
        .br15 {
            border-radius: 15%;
        }

        .br30 {
            border-radius: 30%;
        }

        .br50 {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class='col-md-3'></div>
        <div class="col-md-6">
            <label>身高</label><br />
            <input class="form-control" id="height" value="" /><br />
            <label>體重</label><br />
            <input class="form-control" id="width" value="" /><br />
            <button class="btn btn-dark" id="button1">計算</button><br />
            <span id="result">result</span>
        </div>
    </div>
    <hr />
    <div class="row" style="margin: 10px">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <input id="checkall" type="checkbox">全選
            <div id="all">
                <input type="checkbox" />項目一
                <input type="checkbox" />項目二
                <input type="checkbox" />項目三
                <input type="checkbox" />項目四
                <input type="checkbox" />項目五
                <input type="checkbox" />項目六
            </div>
        </div>
    </div>

    <div id="imggroup" class="row">
        <div class="col-12">
            <select id="se101">
                <option value="br15">15px</option>
                <option value="br30">30px</option>
                <option value="br50">50px</option>
            </select>
        </div>

        <div class="col-4">
            <img src="https://fakeimg.pl/150x100/" style="width:50%" class="imgclass">
        </div>
        <div class="col-4">
            <img src="https://fakeimg.pl/150x100/" style="width:50%" class="imgclass">
        </div>
        <div class="col-4">
            <img src="https://fakeimg.pl/150x100/" style="width:50%" class="imgclass">
        </div>
    </div>
    <br />

    <div id="BSimgs" class="row">
        <div class="col-4">
            <img src="https://fakeimg.pl/150x100/" style="width:50%" class="changeimg">
        </div>
        <div class="col-4">
            <img src="https://fakeimg.pl/150x100/" style="width:50%" class="changeimg">
        </div>
        <div class="col-4">
            <img src="https://fakeimg.pl/150x100/" style="width:50%" class="changeimg">
        </div>
    </div>

</body>

</html>
