<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function () {
            $('#buttons button').click(function (e) {
                if ($(this).text() == $("#allClear").text()) {
                    $('#inputScreen').val("");
                    return;
                }
                if ($(this).text() == $("#eq").text()) {
                    var all = eval($("#inputScreen").val());
                    $('#inputScreen').val(all);
                    return;
                }
                $('#inputScreen').val($('#inputScreen').val() + this.innerText);
            })
        });
    </script>


</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 50px ">
            <div class="col-md-3"></div>
            <div id="buttons" class="col-md-6">
                <p>
                    <input id="inputScreen" class="form-control" style="width: 180px" />
                </p>
                <p>
                    <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;"
                        id="allClear">AC</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">(</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">)</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">/</button>
                </p>
                <p>
                    <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">
                        <p>7</p>
                    </button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">8</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">9</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">*</button>
                </p>
                <p>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">4</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">5</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">6</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">-</button>
                </p>
                <p>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">1</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">2</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">3</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">+</button>
                </p>
                <p>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">0</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">.</button>
                    <button type="button" class="btn btn-light rounded" style="width:90px;height:40px;"
                        id="eq">=</button>
                </p>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>

</html>
