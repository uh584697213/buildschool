<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script>
        function Show(msg) {
            //請改成jQuery
            //document.getElementById('Label1').innerHTML += msg + "<br />";
            $('#Label1').html($('#Label1').html() + msg + "<br/>");
        }

        var BmiObj = {
            height: 0,
            weight: 0,
            GetBmi: function() {
                let bmi = 0;
                h = this.height / 100;
                bmi = this.weight / (h * h);
                return bmi;
            }
        };

        function Button1_Click() {
            //請改成jQuery
           // BmiObj.height = document.getElementById('txbHeight').value;
            BmiObj.height = $('#txbHeight').val();
            //BmiObj.weight = document.getElementById('txbWeight').value;
            BmiObj.weight = $('#txbWeight').val();
            let bmi = BmiObj.GetBmi();
            Show("BMI :" + bmi);
        }
    </script>
</head>

<body>
    <div class="row" style="margin: 10px">
        <div class="col-6">
            <label>身高:</label>
            <input id="txbHeight" class="form-control" type="text" placeholder="輸入身高" />
            <label>體重:</label>
            <input id="txbWeight" class="form-control" type="text" placeholder="輸入體重" />

            <label id="Label1">結果:</label><br />
            <input class="btn btn-primary" type="button" id="Button1" onclick="Button1_Click();" value="計算" />
        </div>
    </div>
</body>

</html>
